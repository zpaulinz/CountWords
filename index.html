<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CountWords</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Pacifico&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <body>
        <h1>CountWords</h1>
        <div class="container">
            <textarea id="inputText" placeholder="Type your text there..."></textarea>

            <div class="results">
                <p>Words: <span id="wordCount">0</span></p>
                <p>Numbers: <span id="numberCount">0</span></p>
                <p>Chars: <span id="charCount">0</span></p>
                <p>Sentences: <span id="sentenceCount">0</span></p>
                <p>Lines: <span id="lineCount">0</span></p>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
